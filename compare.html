<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparer - PharmaCom</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="settings.js"></script> <!-- Inclure settings.js -->
</head>
<body class="bg-background flex flex-col min-h-screen">
    <!-- Navbar -->
    <header class="border-b bg-background">
        <div id="navbar-container"></div>
    </header>
    
    <style>
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/1939309.png-5J5VQ1RfPcMSLZUW3phS1k3NwuLPls.webp');
            background-position: center;
            background-repeat: no-repeat;
            background-size: 60% auto;
            background-attachment: fixed;
            opacity: 0.4;
            z-index: -1; /* Keep it behind other content */
        }   
    </style>

    <div class="background-overlay"></div>

    <main class="flex-1 py-4 sm:py-8 px-2 sm:px-4 relative">
        <div class="max-w-4xl mx-auto relative">
            <div class="bg-white rounded-xl shadow-custom p-4 sm:p-8">
                <h1 class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6 text-left">Liste Comparer</h1>
                
                <div class="bg-gray-50 rounded-xl p-3 sm:p-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                        <!-- Les produits à comparer seront injectés ici par JavaScript -->
                    </div>
                </div>

                <div class="text-center mt-6">
                    <button class="bg-accent text-black px-6 sm:px-8 py-2 rounded-md hover:bg-opacity-90 transition-colors">
                        Retour
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
    // Fonction pour charger un fichier HTML dans un élément spécifique
    function loadComponent(containerId, filePath) {
        fetch(filePath)
            .then(response => response.text())
            .then(data => document.getElementById(containerId).innerHTML = data)
            .catch(error => console.error(`Erreur lors du chargement de ${filePath}:`, error));
    }
    // Charger la navbar et le footer
    loadComponent("navbar-container", "NavBar.html");
    loadComponent("footer-container", "Footer.html");
   
    </script>
    
    <script type="module" src="compare.js"></script>
</body>
</html>
