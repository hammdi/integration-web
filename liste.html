<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
      <script src="settings.js"></script> <!-- Inclure settings.js -->
</head>


<style>
    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/1939309.png-5J5VQ1RfPcMSLZUW3phS1k3NwuLPls.webp');
        background-position: center;
        background-repeat: no-repeat;
        background-size: 60% auto;
        background-attachment: fixed;
        opacity: 0.4;
        z-index: -1; /* Keep it behind other content */
    }   
    </style>




<body class="relative bg-background ">

    <div class="background-overlay"></div>


    <!-- Navbar -->
    <header class="border-b bg-background">
        <div id="navbar-container"></div>
    </header>


    
    <div class="container mx-auto mt-12 mb-16 px-4">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Filtrage -->
            <aside class="w-full md:w-1/4 flex flex-col">
                <!-- Barre de recherche avec icône intégrée -->
                <div class="w-full mb-6 relative">
                    <input type="text" placeholder="Rechercher..." id="search-input" class="w-full p-3 pr-10 bg-[#E6E6E6] text-[#8C8C8C] border border-gray-300 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <!-- Rectangle de filtrage -->
                <div class="bg-accent p-4 rounded-xl shadow-custom">
                    <h3 class="text-4xl font-semibold text-black mb-3">Filtrer</h3>
                    <div class="filter-section">
                        <h4 class="filter-title font-medium">Prix :</h4>
                        <div class="flex items-center bg-accent">
                            <span id="price-min" class="text-sm">0 TND</span>
                            <input type="range" min="0" max="500" step="1" id="price-range" class="w-full mx-2 accent-black">
                            <span id="price-max" class="text-sm">500 TND</span>
                        </div>
                    </div>
                    <div class="filter-section mt-4 border-b border-black border-opacity-60 pb-4">
                        <h4 class="filter-title font-medium mb-2">Catégorie</h4>
                        <ul class="filter-list space-y-1">
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="category-filter accent-primary" value="Médicaments sur ordonnance">
                                    <span class="ml-2 text-sm">Médicaments sur ordonnance</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="category-filter accent-primary" value="Médicaments sans ordonnance">
                                    <span class="ml-2 text-sm">Médicaments sans ordonnance</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="category-filter accent-primary" value="Produits naturels">
                                    <span class="ml-2 text-sm">Produits naturels</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="category-filter accent-primary" value="Compléments alimentaires">
                                    <span class="ml-2 text-sm">Compléments alimentaires</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="filter-section mt-4 border-b border-black border-opacity-60 pb-4">
                        <h4 class="filter-title font-medium mb-2">Laboratoire / Fabricant</h4>
                        <ul class="filter-list space-y-1">
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="lab-filter accent-primary" value="Sanofi">
                                    <span class="ml-2 text-sm">Sanofi</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="lab-filter accent-primary" value="Pfizer">
                                    <span class="ml-2 text-sm">Pfizer</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="lab-filter accent-primary" value="Novartis">
                                    <span class="ml-2 text-sm">Novartis</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="lab-filter accent-primary" value="Bayer">
                                    <span class="ml-2 text-sm">Bayer</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="lab-filter accent-primary" value="Mylan">
                                    <span class="ml-2 text-sm">Mylan</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="filter-section mt-4 border-b border-black border-opacity-60 pb-4">
                        <h4 class="filter-title font-medium mb-2">Forme du produit</h4>
                        <ul class="filter-list space-y-1">
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="form-filter accent-primary" value="Comprimés">
                                    <span class="ml-2 text-sm">Comprimés</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="form-filter accent-primary" value="Gélules">
                                    <span class="ml-2 text-sm">Gélules</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="form-filter accent-primary" value="Sirop">
                                    <span class="ml-2 text-sm">Sirop</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="form-filter accent-primary" value="Comprimés effervescents">
                                    <span class="ml-2 text-sm">Comprimés effervescents</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="filter-section mt-4 border-b border-black border-opacity-60 pb-4">
                        <h4 class="filter-title font-medium mb-2">Mode d'administration</h4>
                        <ul class="filter-list space-y-1">
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="admin-filter accent-primary" value="Oral">
                                    <span class="ml-2 text-sm">Oral</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="admin-filter accent-primary" value="Cutané">
                                    <span class="ml-2 text-sm">Cutané</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="admin-filter accent-primary" value="Injectable">
                                    <span class="ml-2 text-sm">Injectable</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="filter-section mt-4 border-b border-black border-opacity-60 pb-4">
                        <h4 class="filter-title font-medium mb-2">Origine</h4>
                        <ul class="filter-list space-y-1">
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="origin-filter accent-primary" value="Synthétique">
                                    <span class="ml-2 text-sm">Synthétique</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="origin-filter accent-primary" value="Naturel / Bio">
                                    <span class="ml-2 text-sm">Naturel / Bio</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="filter-section mt-4 pb-4">
                        <h4 class="filter-title font-medium mb-2">Disponibilité</h4>
                        <ul class="filter-list space-y-1">
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="availability-filter accent-primary" value="En stock">
                                    <span class="ml-2 text-sm">En stock</span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-label flex items-center">
                                    <input type="checkbox" class="availability-filter accent-primary" value="Sur commande">
                                    <span class="ml-2 text-sm">Sur commande</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Bouton Comparer placé en bas du rectangle -->
                <button id="compare-btn" class="w-full bg-accent text-black font-medium py-2 px-4 rounded-md mt-6 hover:bg-primary hover:text-white transition-colors">Voir la Liste Comparer</button>
            </aside>
            <!-- Contenu principal -->
            <main class="w-full md:w-3/4">
                <!-- Boutons de fonctionnalité centrés -->
                <div class="flex flex-wrap gap-6 mb-6 mt-12 justify-center">
                    <button class="bg-accent text-black font-bold py-1 px-8 rounded-md hover:bg-primary hover:text-white transition-colors text-center w-full md:w-auto" id="scan-btn">Scannez votre ordonnance</button>
                    <button class="bg-accent text-black font-bold py-1 px-8 rounded-md hover:bg-primary hover:text-white transition-colors text-center w-full md:w-auto" id="voice-btn">Mode aide vocal avec AI</button>
                    <button class="bg-accent text-black font-bold py-1 px-8 rounded-md hover:bg-primary hover:text-white transition-colors text-center w-full md:w-auto" id="favorites-btn">Voir médicaments favoris</button>
                </div>
                <!-- Options de filtrage dans un rectangle séparé -->
                <div class="bg-white p-4 rounded-xl shadow-custom mb-6">
                    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                        <div class="flex items-center space-x-4">
                            <button id="grid-view" class="p-2 text-gray-700 hover:text-black transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                                </svg>
                            </button>
                            <button id="list-view" class="p-2 text-gray-700 hover:text-black transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16" />
                                </svg>
                            </button>
                        </div>
                        <p class="text-gray-600 font-medium text-center" id="product-count">Il y a <span>8</span> produits.</p>
                        <div class="flex items-center">
                            <label for="sort" class="mr-2 text-gray-700 font-medium">Trier par :</label>
                            <div class="relative">
                            
                                    <select name="sort" id="sort" class="py-0.5 px-5 bg-[#D9D9D9] text-black font-semibold rounded-lg border border-black focus:outline-none focus:ring-2 focus:ring-accent shadow-sm">
                                    <option value="name">Nom</option>
                                    <option value="price">Prix</option>
                                    <option value="stock">En stock</option>
                                </select>
                            </div>

                        </div>
                      </div>
                </div>
                <!-- Contenu principal avec produits -->
                <div class="bg-white p-6 rounded-xl shadow-custom">
                    <!-- Pagination supérieure -->
                    <nav class="flex justify-center my-4" id="pagination-top">
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-50 text-gray-700" id="prev-page">Précédent</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-accent text-black" data-page="1">1</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-200 text-gray-700" data-page="2">2</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-200 text-gray-700" data-page="3">3</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-200 text-gray-700" data-page="4">4</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-200 text-gray-700" data-page="5">5</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-50 text-gray-700" id="next-page">Suivant</button>
                    </nav>
                    <!-- Liste des produits (vue grille par défaut) -->
                    <section id="product-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Les produits seront injectés ici par JavaScript -->
                    </section>
                    <!-- Pagination inférieure -->
                    <nav class="flex justify-center my-4" id="pagination-bottom">
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-50 text-gray-700" id="prev-page-bottom">Précédent</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-accent text-black" data-page="1">1</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-200 text-gray-700" data-page="2">2</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-200 text-gray-700" data-page="3">3</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-200 text-gray-700" data-page="4">4</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-200 text-gray-700" data-page="5">5</button>
                        <button class="px-3 py-1 mx-1 rounded-md bg-gray-50 text-gray-700" id="next-page-bottom">Suivant</button>
                    </nav>
                </div>
            </main>
        </div>
    </div>

    <!-- Template pour la vue en grille -->
    <template id="grid-template">
        <article class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="relative">
                <img src="/placeholder.svg" alt="Image médicament" class="w-full h-48 object-contain p-2">
                <span class="absolute top-2 right-2 text-primary font-semibold text-sm product-price"></span>
            </div>
            <div class="p-4">
                <h2 class="text-lg font-semibold product-name"></h2>
                <p class="text-sm text-gray-600 mb-2 product-description"></p>
                <div class="flex justify-between items-center mb-2">
                    <p class="text-sm">
                        <span class="font-semibold">Disponibilité:</span>
                        <span class="product-availability"></span>
                    </p>
                    <p class="text-sm product-expiry"></p>
                </div>
                <div class="flex flex-wrap gap-2 mt-3 justify-center">
                    <button class="bg-accent p-2 rounded-md hover:bg-primary hover:text-white transition-colors add-to-cart">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </button>
                    <button class="bg-accent p-2 rounded-md hover:bg-primary hover:text-white transition-colors add-to-favorites">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                    <button class="bg-accent p-2 rounded-md hover:bg-primary hover:text-white transition-colors view-details">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                    <button class="bg-accent p-2 rounded-md hover:bg-primary hover:text-white transition-colors compare-product">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </button>
                </div>
            </div>
        </article>
    </template>

    <!-- Template pour la vue en liste -->
    <template id="list-template">
        <article class="flex flex-col md:flex-row bg-white rounded-lg shadow-md overflow-hidden mb-4 transition-all hover:shadow-lg">
            <div class="md:w-1/4 p-2 flex items-center justify-center">
                <img src="/placeholder.svg" alt="Image médicament" class="w-full h-48 md:h-32 object-contain">
            </div>
            <div class="p-4 flex-1">
                <div class="flex flex-col md:flex-row justify-between mb-2">
                    <h2 class="text-lg font-semibold product-name mb-1 md:mb-0"></h2>
                    <span class="product-price text-primary font-semibold"></span>
                </div>
                <p class="text-sm text-gray-600 mb-2 product-description"></p>
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-2">
                    <p class="text-sm mb-1 md:mb-0">
                        <span class="font-semibold">Disponibilité:</span>
                        <span class="product-availability"></span>
                    </p>
                    <p class="text-sm product-expiry"></p>
                </div>
                <div class="flex flex-wrap gap-2 mt-3 justify-end">
                    <button class="bg-accent p-2 rounded-md hover:bg-primary hover:text-white transition-colors add-to-cart">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </button>
                    <button class="bg-accent p-2 rounded-md hover:bg-primary hover:text-white transition-colors add-to-favorites">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                    <button class="bg-accent p-2 rounded-md hover:bg-primary hover:text-white transition-colors view-details">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                    <button class="bg-accent p-2 rounded-md hover:bg-primary hover:text-white transition-colors compare-product">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </button>
                </div>
            </div>
        </article>
    </template>

    <!-- Template pour la page des favoris -->
    <template id="favorites-page">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-primary mb-4">Mes Médicaments Favoris</h2>
            <button id="back-to-products" class="bg-accent text-black py-2 px-4 rounded-md hover:bg-primary hover:text-white transition-colors mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Retour aux produits
            </button>
            <div id="favorites-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Les favoris seront injectés ici par JavaScript -->
            </div>
        </div>
    </template>

    <script type="module" src="src/data.js"></script>
    <script type="module" src="main.js"></script>

    <!-- Footer -->
    <div id="footer-container" class="mt-12"></div>

    <script>   
    // Fonction pour charger un fichier HTML dans un élément spécifique
    function loadComponent(containerId, filePath) {
        fetch(filePath)
            .then(response => response.text())
            .then(data => document.getElementById(containerId).innerHTML = data)
            .catch(error => console.error(`Erreur lors du chargement de ${filePath}:`, error));
    }
    
    // Charger la navbar et le footer
    loadComponent("navbar-container", "NavBar.html");
    loadComponent("footer-container", "Footer.html");
    </script>

</body>
</html>
