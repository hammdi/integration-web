<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <!-- Lien vers Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lien vers Boxicons pour les icônes -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <!-- Lien vers la police Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
</body>

<footer class="bg-[#61a9b9] text-white py-10">
    <div class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8 items-center text-center md:text-left">
        
        <!-- Logo + Texte droits d'auteur sans espacement -->
        <div class="flex flex-col items-center md:items-start">
            <img src="/images/logo.png" alt="Logo" class="h-16 w-auto">
            <p class="text-sm">All rights not reserved</p>
        </div>

        <!-- Image Visa centrée -->
        <div class="flex justify-center">
            <img src="/images/visa.png" alt="Visa" class="h-10 w-auto">
        </div>

        <!-- Formulaire Newsletter à droite en grand écran, centré en petit écran -->
        <div class="flex flex-col items-center md:items-end space-y-4">
            <label for="email" class="text-lg font-semibold">Inscrivez-vous à la newsletter PharmaCom</label>
            <form action="newsletter_signup" method="post" class="flex w-full max-w-md">
                <input type="email" id="email" name="email" placeholder="Votre email" required 
                    class="flex-1 p-2 rounded-l-lg text-gray-800 focus:outline-none">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg">
                    S'abonner
                </button>
            </form>
        </div>

    </div>
</footer>
</html>
