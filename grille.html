<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PharmaCom</title>
    <!-- Import Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css"/>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div class="relative w-full min-h-screen">
    <div class="fixed inset-0 bg-no-repeat bg-center bg-contain opacity-50"
         style="background-image: url('/images/background.png'); z-index: -1;">
    </div>

    <div class="relative z-10">
        <div id="navbar"></div>
        <div id="firstpart" class=" flex justify-center pt-28  "></div>
        <div id="container" class="flex">
            <!-- Sidebar -->
            <div id="secondpart" class="ml-48">Sidebar content here</div>

            <!-- Main content -->
            <div id="thirdpart" class="ml-4 mt-6">Main content here</div>

        </div>

        <div id="footer"></div>
    </div>
</div>
    <script>
        // Importation dynamique du navbar
        fetch('/Balises/NavBar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // Importation dynamique du navbar
        fetch('/Balises/Footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
        fetch('/Balises/SearchBarAndButtons.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('firstpart').innerHTML = data;
            });
        fetch('/Balises/Filter.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('secondpart').innerHTML = data;
            });
        fetch('/Balises/ah.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('thirdpart').innerHTML = data;
            });
        fetch('/Balises/Article.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('fourthpart').innerHTML = data;
            });
    </script>
</body>
</html>
