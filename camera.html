<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi de Livraison - PharmaCom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="output.css"/>
  <script src="settings.js"></script> <!-- Inclure settings.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Conteneur de la vidéo et du bouton -->
  <div class="flex flex-col justify-center items-center min-h-screen space-y-4">

    <!-- Bouton Retour -->
  
    <button  class="bg-accent hover:bg-primary hover:text-white transition-colors font-bold text-black px-6 py-3 rounded-md flex items-center justify-center" onclick="window.location.href='map.html'">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
      </svg>
      Retour à la carte</button>
    <!-- Vidéo -->
    <div class="w-full max-w-4xl bg-black p-4 rounded-lg shadow-lg">
      <video class="w-full h-auto rounded-lg" autoplay loop muted>
        <source src="/images/video.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge la balise vidéo.
      </video>
    </div>
  </div>

</body>
</html>
