<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Pharmacom</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="settings.js"></script> <!-- Inclure settings.js -->
    <style>
        #menu.flex {
            display: flex;
            position: absolute;
            background: white;
            width: 100%;
            left: 0;
        }
    </style>
</head>

<style>
    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/1939309.png-5J5VQ1RfPcMSLZUW3phS1k3NwuLPls.webp');
        background-position: center;
        background-repeat: no-repeat;
        background-size: 60% auto;
        background-attachment: fixed;
        opacity: 0.4;
        z-index: -1; /* Keep it behind other content */
    }   
</style>

<body class="bg-background text-gray-900 flex flex-col min-h-screen">
    <!-- Navbar -->
    <header class="border-b relative z-40">
        <div id="navbar-container"></div>
    </header>
    
    <main class="flex-1 relative w-full">
        <div class="background-overlay"></div>

        <!-- Cart Content -->
        <div class="relative z-10 max-w-screen-xl mx-auto px-4 sm:px-6 py-6">
            <!-- Cart Block -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <h2 class="text-xl font-semibold p-4 bg-gray-50 border-b border-gray-200 uppercase">PANIER :</h2>
                
                <!-- Cart Table -->
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead class="bg-gray-100 bg-[#E0E0E0] bg-opacity-20">
                            <tr>
                                <th class="text-left py-3 px-4 font-medium text-gray-800">Produit</th>
                                <th class="text-center py-3 px-4 font-medium text-gray-800">Prix Unitaire</th>
                                <th class="text-center py-3 px-4 font-medium text-gray-800">QTY</th>
                                <th class="text-center py-3 px-4 font-medium text-gray-800">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les produits du panier seront injectÃ©s ici par JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Total TTC Section -->
                <div class="flex justify-between items-center bg-[#E0E0E0] bg-opacity-20 py-4 px-6">
                    <div class="font-semibold text-gray-800 text-xl sm:text-2xl">TOTAL TTC</div>
                    <div class="flex items-center gap-1 text-red-600">
                        <span class="font-bold text-2xl sm:text-3xl">0,00</span>
                        <span class="font-bold text-2xl sm:text-3xl">TND</span>
                    </div>
                </div>
            </div>
            
            <!-- Confirm Button Section - Outside the block -->
            <div class="flex justify-end mt-4">
                <button class="bg-accent hover:bg-accent/90 text-black font-medium py-2 px-6 sm:px-8 rounded-md transition-colors">
                    Confirmer
                </button>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Load components
        function loadComponent(containerId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                })
                .catch(error => console.error(`Erreur lors du chargement de ${filePath}:`, error));
        }
        
        // Load navbar and footer
        loadComponent("navbar-container", "NavBar.html");
        loadComponent("footer-container", "Footer.html");
    </script>
    
    <script type="module" src="cart.js"></script>
</body>
</html>
