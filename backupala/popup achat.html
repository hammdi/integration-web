<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-[600px] overflow-hidden">
            <div class="p-6">
                <div class="flex gap-8 items-start bg-gray-50/50 rounded-xl p-4 mb-6">
                    <img src="./assets/images/pack_3d_donormyl_cps_pelli_janvier_2023.png" 
                         alt="Donormyl 15mg" 
                         class="w-24 sm:w-32 object-contain">
                    <div class="flex-1 space-y-2">
                        <h2 class="font-medium text-gray-900">Donormyl (15mg)</h2>
                        <p class="text-sm text-gray-500">10 Comprim√©s / EXP 12 2023</p>
                        <p class="font-semibold text-lg text-red-600 whitespace-nowrap">
                            8,25 TND
                        </p>
                    </div>
                </div>

                <!-- Updated Cart Section -->
                <div class="bg-gray-50 px-6 py-4 border-b flex items-center gap-4">
                    <img src="./assets/images/sac.png" alt="panier" class="w-8 h-8 object-contain">
                    <h3 class="font-semibold text-lg text-gray-800">Votre Panier : il y a 3 articles dans votre panier</h3>
                </div>

                <div class="space-y-3 border-t border-dashed pt-6 mb-6">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">Sous-total</span>
                        <span class="font-medium">8,25 TND</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">Frais de livraison</span>
                        <span class="font-medium">7,00 TND</span>
                    </div>
                    <div class="flex justify-between text-base pt-2 border-t">
                        <span class="font-medium">Total</span>
                        <span class="font-semibold text-lg">15,25 TND</span>
                    </div>
                </div>

                <div class="flex gap-4">
                    <button class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-600 font-medium py-3 rounded-xl transition-colors">
                        Passer la commande
                    </button>
                    <button class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-600 font-medium py-3 rounded-xl transition-colors">
                        Continuer mes achats
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
